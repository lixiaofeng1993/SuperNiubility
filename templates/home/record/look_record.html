{% extends 'base.html' %}


{% block body %}
    <div role="alert" id="alert">

    </div>
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="nav-item mb-4">操作记录</h6>
                    <form>
                        <div class="row mb-5">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">操作对象</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.object_repr }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">对象ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.object_id }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作动作</label>
                            <div class="col-sm-10">
                                {% if obj.action_flag == 1 %}
                                    <input type="text" class="form-control calender" value="添加" readonly>
                                {% elif  obj.action_flag == 2 %}
                                    <input type="text" class="form-control calender" value="编辑" readonly>
                                {% elif  obj.action_flag == 3 %}
                                    <input type="text" class="form-control calender" value="删除" readonly>
                                {% else %}
                                    <input type="text" class="form-control calender" value="-" readonly>
                                {% endif %}
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作消息</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.change_message }}"
                                       readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作用户</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.user.username }}"
                                       readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.action_time }}" readonly>
                            </div>
                        </div>
                        <a href="{% url 'record' %}?page={{ page }}" class="btn btn-primary">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        function edit_todo() {
            let describe = $("textarea[name='describe']").val();
            let end_time = $("input[name='end_time']").val();
            let ale = $("#alert");
            if (!describe) {
                ale.html("待办描述 字段不能为空.").addClass("alert-warning").show().delay(1500).fadeOut();
                return
            } else if (describe.length < 6) {
                ale.html("待办描述 字段需要大于6位.").addClass("alert-warning").show().delay(1500).fadeOut();
                return
            }
            let todo_id = "{{ obj.id }}"
            let dataJson = JSON.stringify({
                "describe": describe,
                "end_time": end_time,
                "todo_id": todo_id,
            })
            let username = "{{ user.username }}";
            let token = sessionStorage.getItem(username);
            $.ajax({
                type: "post",
                url: "{% url 'todo_add' %}",
                headers: {
                    "Authorization": token
                },
                dataType: "json",
                data: dataJson,
                async: false,
                success: function (result) {
                    console.log(result);
                    let code = result.code;
                    let message = result.message;
                    if (code === 200) {
                        ale.html("保存成功.").addClass("alert-success").show().delay(1500).fadeOut();
                        let page = "{{ page }}";
                        setTimeout(function () {
                            top.location.href = `{% url 'todo' %}?page=${page}`;
                        }, 1500);
                    } else if (code === 401) {
                        ale.html(message).addClass("alert-warning").show().delay(1500).fadeOut();
                        setTimeout(function () {
                            top.location.href = "{% url 'login' %}";
                        }, 1500);
                    } else {
                        ale.html(message).addClass("alert-warning").show().delay(1500).fadeOut();
                    }
                }, error: function () {
                    ale.html("出现未知异常，请联系Bruce.").addClass('alert-danger').show().delay(1500).fadeOut();
                }
            })
        }
    </script>
{% endblock %}
