{% extends 'base.html' %}


{% block body %}
    <div role="alert" id="alert">

    </div>
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="nav-item mb-4">操作记录</h6>
                    <form>
                        <div class="row mb-5">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">操作对象</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.object_repr }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">对象ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.object_id }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作动作</label>
                            <div class="col-sm-10">
                                {% if obj.action_flag == 1 %}
                                    <input type="text" class="form-control calender" value="添加" readonly>
                                {% elif  obj.action_flag == 2 %}
                                    <input type="text" class="form-control calender" value="编辑" readonly>
                                {% elif  obj.action_flag == 3 %}
                                    <input type="text" class="form-control calender" value="删除" readonly>
                                {% else %}
                                    <input type="text" class="form-control calender" value="-" readonly>
                                {% endif %}
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作消息</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.change_message }}"
                                       readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作用户</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.user.username }}"
                                       readonly>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">操作时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control calender" value="{{ obj.action_time }}" readonly>
                            </div>
                        </div>
                        <a href="{% url 'record' %}?page={{ page }}" class="btn btn-primary">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
