{% extends 'base.html' %}


{% block body %}
    <div role="alert" id="alert">

    </div>
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="nav-item mb-4">待办列表</h6>
                    <form>
                        <div class="row mb-5">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">待办描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="describe" readonly>{{ obj.describe }}</textarea>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">截止日期</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control calender" name="end_time"
                                       value="{{ obj.end_time }}" readonly>
                            </div>
                        </div>
                        <a type="button" class="btn btn-primary" href="{% url 'todo' %}?page={{ page }}">返回</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
